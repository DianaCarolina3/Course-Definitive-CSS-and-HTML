<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
</head>

<body>
  <form action="">
    <label for="time">
      <span>time</span>
      <input type="time" id="time" name="time">
    </label>
    <label for="day">
      <span>time</span>
      <input type="date" id="day" name="day">
    </label>
    <label for="week">
      <span>week</span>
      <input type="week" id="week" name="week">
    </label>
    <label for="month">
      <span>month</span>
      <input type="month" id="month" name="month">
    </label>
    <input type="submit">
  </form>
  <!-- <form action="">
    <label for="calendar">
      <span>calendar</span>
      <input type="datetime-local" id="calendar" name="calendar">
    </label>
    <input type="submit"> -->
  </form>
  <form action="">
    <label for="name">
      <span>What is your name?</span>
      <input type="name" id="name" name="name" autocomplete="name" required>
    </label>
    <label for="email">
      <span>What is your email?</span>
      <input type="email" id="email" name="email" autocomplete="email" required>
    </label>
    <label for="country">
      <span>Where do you live?</span>
      <input type="text" id="country" name="country" autocomplete="country" required>
    </label>
    <label for="cp">
      <span>What is your postal?</span>
      <input type="text" id="cp" name="cp" autocomplete="postal-code" required>
    </label>
    <input type="submit">
  </form>
</body>

</html>
