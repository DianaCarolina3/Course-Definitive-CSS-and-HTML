<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>

<body>
  <form action="">
    <label for="name">
      <span>What is your name?</span>
      <input type="text" id="name" placeholder="Your name">
    </label>
    <label for="platzi-init">
      <span>What days did you start in Platzi?</span>
      <input type="date" id="platzi-init">
    </label>
    <label for="hour">
      <span>what time do you study at platzi?</span>
      <input type="time" id="hour">
    </label>
  </form>
</body>

</html>
