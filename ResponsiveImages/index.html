<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Images responsive</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <picture>
      <source media="(min-width: 1000px)" srcset="./images/big.jpg">
      <source media="(min-width: 800px)" srcset="./images/median.jpg">
      <img src="./images/small.jpg" alt="Image ex">
    </picture>
  </main>
</body>

</html>
